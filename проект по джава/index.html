<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>leonjs</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#popup {
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			position: absolute;
			top: 0;
			display: none;
		}

		#popup.active {
			display: block;
		}

		#cancel {
			font-size: 25px;
			color: white;
			cursor: pointer;
		}

		#details {
			color: white;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="popup">
			<div id="cancel">X</div>
			<div id="details" data-id=""></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
